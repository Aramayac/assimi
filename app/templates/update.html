<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier Utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">✏️ Modifier Utilisateur</h1>
    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" name="nom" class="form-control" value="{{ user.nom }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Prénom</label>
        <input type="text" name="prenom" class="form-control" value="{{ user.prenom }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Âge</label>
        <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nationalité</label>
        <input type="text" name="nationalite" class="form-control" value="{{ user.nationalite }}" required>
      </div>
      <button type="submit" class="btn btn-warning">✏️ Mettre à jour</button>
      <a href="{{ url_for('crud.home') }}" class="btn btn-secondary">⬅ Retour</a>
    </form>
  </div>
</body>
</html>
